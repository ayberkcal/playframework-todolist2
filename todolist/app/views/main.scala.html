@(title: String)(content: Html)

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.6/css/bootstrap.min.css")">
         <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-3.3.6/css/bootstrap-theme.min.css")">
        
    </head>
    <body>
        @content
        
        <script src="@routes.Assets.versioned("javascipt/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-3.3.6/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
